<div class="recipes-header"></div>
<hr>

<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe?.imagePath" alt="Update your browser" class="recipe-full-image">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>
            {{selectedRecipe.name}}
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()">Add to Shopping List</a></li>
                <li (click)="onEditRecipe()"><a>Edit Recipe</a></li>
                <li (click)="onDeleteRecipe()"><a>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 navigation-error">
        <p *ngIf="navigationErrorOccurred">
            <i>You can only edit a recipe when logged in</i>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{selectedRecipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-10">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
                {{ingredient.name}} ({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
