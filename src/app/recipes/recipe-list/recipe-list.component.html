<div class="row recipes-header">
    <div class="col-xs-4">
        <button type="button"
                class="btn btn-primary btn-block"
                (click)="onNewRecipe()">
            New Recipe
        </button>
    </div>
    <div class="col-xs-8 navigation-error">
        <p *ngIf="navigationErrorOccurred">
            <i>You can only add new recipes when logged in</i>
        </p>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <a class="list-group-item" *ngFor="let recipe of recipes; let i = index" [routerLink]="[i]" routerLinkActive="active">
                <app-recipe-item [recipe]="recipe"></app-recipe-item>
            </a>
        </div>
    </div>
</div>
