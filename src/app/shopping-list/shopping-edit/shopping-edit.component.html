<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(shoppingForm)" #shoppingForm="ngForm">
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label for="name">
                        Name:
                    </label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           ngModel
                           required>
                </div>
                <div class="col-xs-2 form-group">
                    <label for="amount">
                        Amount:
                    </label>
                    <input type="number"
                           class="form-control"
                           id="amount"
                           name="amount"
                           ngModel
                           required
                           [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="shoppingForm.invalid">{{ editMode ? 'Edit' : 'Add'}}</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-danger btn-block" (click)="onDelete()" [disabled]="!editMode">Delete</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default btn-block" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
